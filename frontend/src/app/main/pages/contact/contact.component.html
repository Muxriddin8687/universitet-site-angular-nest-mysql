<app-breadcrumbs data="Aloqa"></app-breadcrumbs>

<section id="contact">
    <div class="container my-5">
        <div class="row mb-4">

            <!-- information block -->
            <div *ngIf="contact[0]" class="col-lg-12" data-aos="fade-up" data-aos-easing="ease-in-out"
                data-aos-duration="500">
                <div class="row">
                    <div class="col-md-12">
                        <div class="info-box">
                            <i class="fa fa-map-location-dot"></i>
                            <h3>Manzil</h3>
                            <p>{{ contact[0].address }}</p>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="info-box">
                            <i class="fa fa-envelope"></i>
                            <h3>Email</h3>
                            <p>
                                {{ contact[0].email1 }}
                                <br>
                                {{ contact[0].email2 }}
                            </p>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="info-box">
                            <i class="fa fa-phone"></i>
                            <h3>Telefon</h3>
                            <p>
                                {{ contact[0].phone1 }}
                                <br>
                                {{ contact[0].phone2 }}
                            </p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- form block -->
            <div class="col-lg-12" data-aos="fade-up" data-aos-easing="ease-in-out" data-aos-duration="900">
                <form class="php-email-form" #f="ngForm" (ngSubmit)="sendMessage(f)">
                    <div class="row">
                        <div class="col-md-6 form-group">
                            <input type="text" ngModel name="name" class="form-control" placeholder="F.I.Sh"
                                required>
                        </div>
                        <div class="col-md-6 form-group mt-3 mt-md-0">
                            <input type="email" class="form-control" ngModel name="email" placeholder="Email"
                                required>
                        </div>
                    </div>
                    <div class="form-group mt-3">
                        <input type="text" class="form-control" ngModel name="subject" placeholder="Mavzu" required>
                    </div>
                    <div class="form-group mt-3">
                        <textarea class="form-control" ngModel name="message" rows="6" placeholder="Habar matni"
                            required></textarea>
                    </div>
                    <div class="my-3">
                        <div class="sent-message" [class.d-block]="show">Habar yuborildi. Katta raxmat!</div>
                    </div>
                    <div class="text-end">
                        <button type="submit" class="btn btn-info">Yuborish</button>
                    </div>
                </form>
            </div>

        </div>

        <!-- map block -->
        <div *ngIf="contact[0]" class="map shadow-lg" data-aos="fade-up" data-aos-easing="ease-in-out" data-aos-duration="500">
            <iframe
                [src]="setIframeUrl()"
                width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>

    </div>
</section>
