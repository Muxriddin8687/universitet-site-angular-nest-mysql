<div class="container">
    <div class="d-flex justify-content-between mt-5 mb-4">
        <h2 class="text-info">Jamoa</h2>
        <button type="button" class="btn btn-info btn-sm" data-mdb-toggle="modal" data-mdb-target="#teamModal">
            Qo'shish
        </button>
    </div>
    <div class="row">

        <ng-container *ngFor="let item of teamList" data-aos="fade-up" data-aos-easing="ease-in-out"
            data-aos-duration="500">
            <div class="col-lg-4 col-md-6 d-flex align-items-stretch">
                <div class="member">
                    <div class="member-img">
                        <img *ngIf="item.image.length > 0" src="./assets/images/team/{{ item.image }}" class="img-fluid"
                            alt="Jamoa azosining surati">
                    </div>
                    <div class="member-info">
                        <h4>{{ item.fullname }}</h4>
                        <span>{{ item.position }}</span>
                        <p>{{ item.text }}</p>
                        <div class="d-flex justify-content-end">
                            <button routerLink="{{ item.id }}" class="btn btn-warning me-2"><i
                                    class="fa fa-pencil"></i></button>
                            <button (click)="delete(item.id, item.image)" class="btn btn-danger"><i
                                    class="fa fa-trash"></i></button>
                        </div>
                    </div>
                </div>
            </div>
        </ng-container>

    </div>

    <div class="modal fade" id="teamModal" tabindex="-1" aria-labelledby="teamModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <form #f="ngForm" (ngSubmit)="save(f)">
                <div class="modal-content">
                    <div class="modal-header text-center">
                        <h5 class="modal-title" id="teamModalLabel">Yangi a'zo qo'shish</h5>
                    </div>
                    <div class="modal-body">
                        <input type="text" name="fullname" placeholder="F.I.Sh" ngModel class="form-control mb-4"
                            required>
                        <input type="text" name="position" placeholder="Lavozimi" ngModel class="form-control mb-4"
                            required>
                        <textarea name="text" rows="6" placeholder="Ma'lumot" ngModel class="form-control mb-4"
                            required></textarea>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" #closeModalBtn data-mdb-dismiss="modal">Bekor qilish</button>
                        <button (click)="closeModalBtn.click()" [disabled]="f.invalid" type="submit" class="btn btn-info">Saqlash</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
