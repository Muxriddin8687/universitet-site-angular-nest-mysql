<div class="container-fluid">

    <div class="pt-3 mb-5">
        <h3>Xabarlar</h3>
        <hr class="my-0">
    </div>

    <div class="table-responsive">
        <table class="table table-striped table-hover border mb-0">
            <thead>
                <tr>
                    <th>â„–</th>
                    <th>Ism</th>
                    <th>Email</th>
                    <th>Mavzu</th>
                    <th>Matn</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of message; let i = index">
                    <td>{{ i + 1 }}</td>
                    <td>{{ item.name }}</td>
                    <td>{{ item.email }}</td>
                    <td>{{ item.subject }}</td>
                    <td>{{ item.message }}</td>
                    <td>
                        <button (click)="delete(item.id)" class="btn btn-danger btn-sm px-2"><i class="fa fa-trash"></i></button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
